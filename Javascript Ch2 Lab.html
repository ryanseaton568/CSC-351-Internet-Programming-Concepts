		<script>
	function allList(){
	var days = new Array();
	
		for (var i = 0; i < 30; i++) {
			if(((i+1)%7)==0){
				days[i] = 0;
			}//end if
			else{
				days[i] = Math.floor(Math.random() * 3001 + 7000);
			}//end else
		}//end for
		
		for (var z = 0; z < days.length; z++){  //change counter
		var theDay = z + 1 ;  //the day is the z index +1
		var id = "item" + z;
		var li = document.getElementById(id);
		if(days[z] < 8500 && days[z] > 7000){
			li.innerHTML = "Day " + theDay + ". The Stock is " + days[z] + ". The stock is below the trading target.";
			}//end if
		else if(days[z] > 8500){
			li.innerHTML = "Day " + theDay + ". The Stock is " + days[z] + ". The stock is above the trading target.";
			}//end else if
		else if(days[z] == 8500){
			li.innerHTML = "Day " + theDay + ". The Stock is " + days[z] + ". The stock is exactly at the trading target.";
			}//end else if
		else{
			li.innerHTML = "Day " + theDay + ". The Stock is " + days[z] + ". The stock market is closed today.";
			}//end else
		}//end for
	}//end function
	window.onload = allList;
	</script>
